<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chekytoys</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<body>

    <header class="header">
        <div class="logo">
            <a href="#">Chekytoys</a>
        </div>
        <nav class="nav">
            <a href="#catalogo">Catálogo</a>
        </nav>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>

    <main>
        <section class="featured-products">
            <!--<h2>¡Lo más nuevo!</h2>-->
            <div class="product-grid" id="featured-products-container"></div>
        </section>

       

        <section class="product-catalog" id="catalogo">
            <h2>Nuestro Catálogo</h2>
            <div class="filter-bar">
                <input type="text" id="searchInput" placeholder="Buscar juguetes...">
                <select id="categoryFilter">
                    <option value="all">Todas las categorías</option>
                    <option value="muñecas">Muñecas</option>
                    <option value="juegos">Juegos de Mesa</option>
                    <option value="figuras">Figuras de Acción</option>
                    <option value="juegos">Juegos de Mesa</option>
                    <option value="carros">Vehículos</option>
                    <option value="muñecas">Muñecas</option>
                </select>
            </div>
            <div class="product-grid" id="product-container"></div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Juguetes Mágicos. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
    <!-- Modal para ver imagen ampliada -->
<div id="imageModal" class="modal" onclick="closeImageModal()">
  <span class="close">&times;</span>
  <img class="modal-content" id="expandedImage">
</div>

</body>
</html>
